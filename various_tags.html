<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLについて</title>
</head>
<body>
    <h1>HTMLについて</h1>
    <h3>さまざまなHTMLタグ</h3>
    <p>HTMLタグは文章をマークアップすることで
      <br>文章に意味を与えることができます
    </p>
    <ul>
        <li>hタグ</li>
        <li>pタグ</li>
        <li>aタグ</li>
        <li>imgタグ</li>
        <li>ulタグ</li>
        <li>tableタグ</li>
    </ul>
    <ol>
        <li>いち</li>
        <li>に</li>
        <li>さん</li>
        <li>し</li>
        <li>ご</li>
        <li>ろく</li>
    </ol>
    <table>
        <tr>
            <th>タグ名</th>
            <th>意味</th>
        </tr>
        <tr>
            <td>h</td>
            <td>見出し</td>
        </tr>
        <tr>
            <td>p</td>
            <td>段落</td>
        </tr>
        <tr>
            <td>a</td>
            <td>リンク</td>
        </tr>
        <tr>
            <td>img</td>
            <td>画像</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>順序なしリスト</td>
        </tr>
        <tr>
            <td>ol</td>
            <td>順序ありリスト</td>
        </tr>
        <tr>
            <td>table</td>
            <td>表</td>
        </tr>
    </table>
    <body>
        
    </body>
    </html>
    <p>pタグは段落を表すので、pタグごとに隙間が空いた改行になります</p>
    <h1>1番目に大きい見出し</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
</body>
</html>
